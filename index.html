<body>
	<div class="birthday-card">
		<div class="card-front">
			<h3 class="happy">For My Love</h3>
			<div class="balloon">
				<div class="balloon__one">I</div>
				<div class="balloon__two">Love</div>
				<div class="balloon__three">You</div>
				<div class="balloon__four">Preeti</div>	
			</div>
		</div>
		<div class="card-inside">
			<h3 class="back">Proposal Card</h3>
			<p>Dear Love,</p>
			<p>I love you for exactly who love are today, and I love you tomorrow and the day after the very same way.<br>Thanks for choosing me.</p>
			<p>Preeti</p>
		</div>
		<div class="animation">
			<div class="animation__one"></div>
			<div class="animation__two"></div>
			<div class="animation__three"></div>
			<div class="animation__four"></div>
			<div class="animation__five"></div>
		</div>
	</div>
